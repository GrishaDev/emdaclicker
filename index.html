<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emda clicker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/ico.png">
</head>
<body>
    <div class="all">
        <div class="left">
            <p id="shoptitle">Upgrades</p>
            <hr>
            <div id="items">
                <!-- <div class="divitem">
                    <input type="button" onclick="buya()" value="weekend: 50" class="item">
                </div>  -->
            </div> 
        </div>
        <div class="main">
            <div class="up">
                <br>
                <p id="score"> You waited 0 days for emda </p>
                <p id="dps"> days per second: 0</p>
            </div>
            <p id="dpcvisual">a</p>
            <div class="mid" id="deskpic">  
                <img src="./assets/desk2.png" class="emda" onclick="clicka()">
            </div>
            <div class="botleft">
                <p id="dpc"> Days per click: 1 </p>
            </div>
            <div class="botright">
                <p id="ach"> Good day </p>
                <input type="button" onclick="wipe()" value="wipe" class="wipebtn">
            </div>
            <div class="topright">
                <p>Click upgrades</p>
                <hr>
                <div id="clickitems">

                </div>
            </div>
        </div> 
    </div>
    <script type="text/javascript" src="./logic/config.js"></script>
    <script type="text/javascript" src="./logic/logic.js"></script>
</body>
</html>
